<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
	color: #588c7e;
	font-family: monospace;
	font-size: 25px;
	text-align: left;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<a href="/product/add">Add New Product</a> <br /> <br />
		<table border="1" style="line-height: 25px">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Name</th>
					<th>Price</th>
					<th>Type</th>
					<th>Provider</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listsProducts}">
					<td th:text="${product.product_id}">Product ID</td>
					<td th:text="${product.name}">Name</td>
					<td th:text="${product.price}">Price</td>
					<td th:text="${product.type}">Type</td>
					<td th:text="${product.provider}">Provider</td>
					<td><a th:href="${'/product/edit/' + product.product_id}">Edit</a>
						&nbsp;&nbsp;&nbsp;  
						<a th:href="${'/product/delete/' + product.product_id}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
