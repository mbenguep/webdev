<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
	color: #588c7e;
	font-family: monospace;
	font-size: 25px;
	text-align: left;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<a href="/person/all">Add New Person</a> <br /> <br />
		<table border="1" style="line-height: 25px">
			<thead>
				<tr>
					<th>Person ID</th>
					<th>Name</th>
					<th>Address</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Gender</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${listPerson}">
					<td th:text="${person.Id}">Product ID</td>
					<td th:text="${person.name}">Name</td>
					<td th:text="${person.address}">Price</td>
					<td th:text="${person.email}">Type</td>
					<td th:text="${person.phone}">Provider</td>
					<td th:text="${person.gender}">Provider</td>
					<td><a href="/@{'/edit/' + ${person.Id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a href="/@{'/delete/' + ${person.Id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
