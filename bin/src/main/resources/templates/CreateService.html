<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Service</title>
<style type="text/css">
table {
	border-collapse: collapse;
	width: 30%;
	color: #f0cc00;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 25px;
	text-align: left;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Create New Service</h1>
		<br />
		<form action="#" th:action="@{/service/record}" th:object="${service}"
			method="post">

			<table border="1" style="line-height: 20px">
				<tr>
					<td>Service Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Time:</td>
					<td><input type="text" th:field="*{time}" /></td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>
				<tr>
					<td>Provider:</td>
					<td><input type="text" th:field="*{provider}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Record</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
