<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Service Manager</title>
<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
	color: #005757;
	font-family: "Times New Roman", Times, serif;
	font-size: 25px;
	text-align: left;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<a href="/service/create">Create New Service</a> <br /> <br />
		<table border="1" style="line-height: 25px">
			<thead>
				<tr>
					<th>Service ID</th>
					<th>Name</th>
					<th>time</th>
					<th>Type</th>
					<th>Provider</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="serve : ${listService}">
					<td th:text="${serve.serve_id}">Service ID</td>
					<td th:text="${serve.name}">Name</td>
					<td th:text="${serve.time}">Time</td>
					<td th:text="${serve.type}">Type</td>
					<td th:text="${serve.provider}">Provider</td>
					<td><a th:href="${'/service/update/' + serve.serve_id}">Update</a>
						&nbsp;&nbsp;&nbsp;  
						<a th:href="${'/service/delete/' + serve.serve_id}">Drop</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
